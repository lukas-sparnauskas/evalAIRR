datasets:
  real:
    path: ./data/real_data.csv
  sim:
    path: ./data/sim_data.csv
reports:
  feature_based:
    report1:
      features:
        - AST
        - ASC
      report_types:
        - ks
        - distr_histogram
        - distr_boxplot
        - distr_violinplot
        - distr_densityplot
        - distance
        - statistics
  observation_based:
    report1:
      observations:
        - 20
      report_types:
        - ks
        - distr_histogram
        - distr_boxplot
        - distr_violinplot
        - distr_densityplot
        - distance
        - statistics
    report2:
      observations:
        - all
      report_types:
        - distr_densityplot
  general:
    copula_2d:
      report1:
        - AST
        - ASC
    copula_3d:
      report1:
        - AST
        - ASC
        - ASA
    feat_mean_vs_variance:
    obs_mean_vs_variance:
    corr:
      reduce_to_n_features: 150
    corr_feat_hist:
      n_bins: 30
    corr_obs_hist:
      n_bins: 20
      with_ml_sim: True
      ml_random_state: 0
    pca_2d_feat:
    pca_2d_obs:
output:
  path: ./output/report.html
